name: Merge on master
on:
  push:
    branches:
      - master

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ftrip-io/github-ci/semantic-release@7499c96cdc49547f7c7dbfeb345a78508b3ad76a
        id: semantic-release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ftrip-io/github-ci/build-and-push-to-dockerhub@ef2fd6ac85fe9e0ae63e5979a82a35bd5075bc33
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
          context: "ftrip.io.user-service"
          tags: ftripio/user-service:latest, ftripio/user-service:${{ steps.semantic-release.outputs.next-version }}
